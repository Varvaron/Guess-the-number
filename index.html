<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Угадай число</title>
</head>
<body>
    <main class="main">
        <section class="section">
        <h1 class="title">Угадай число</h1>
        <p class="text">Введите любое целое число от 1 до 100</p>
        <form class="form">
            <input type="number" class="input" id="number-input" min="1" max="100">
            <button class="btn" type="submit">Ок</button>
            <button class="btn new-game" type="button">Новая игра</button>
            <output class="output" id="output-result"></output>
            <output class="output" id="output-attepmts"></output>
        </form>
        </section>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
